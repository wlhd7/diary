{% extends "base.html" %}

{% block title %}{{ entry.title }}{% endblock %}
{% block body %}
    <h3>{{ entry.title }}</h3>
    <p><small>Created: {{ entry.created_at }}</small></p>
    <div class="content">
        <pre>{{ entry.content }}</pre>
    </div>
    
    {% if session.user_id %}
        <a href="{{ url_for('diary.edit', id=entry.id) }}">Edit</a>
    {% endif %}
{% endblock %}
