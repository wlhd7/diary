{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block body %}
<h3>Edit Tag</h3>
<form method="post">
  <label for="name">Name</label>
  <input id="name" name="name" value="{{ tag.name }}" required>
  <br>
  <label for="parent_id">Parent tag (optional)</label>
  <select id="parent_id" name="parent_id">
    <option value="">— none —</option>
    {% for t in tags %}
      <option value="{{ t.id }}" {% if tag.parent_id is defined and tag.parent_id == t.id %}selected{% endif %}>{{ t.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Save</button>
</form>
<p><a href="{{ url_for('tags.index') }}">Back to tags</a></p>
{% endblock %}
