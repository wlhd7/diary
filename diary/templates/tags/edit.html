{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block body %}
<h1>Edit Tag</h1>
<form method="post">
  <label for="name">Name</label>
  <input id="name" name="name" value="{{ tag.name }}" required>
  <button type="submit">Save</button>
</form>
<p><a href="{{ url_for('tags.index') }}">Back to tags</a></p>
{% endblock %}
