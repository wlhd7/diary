services:
  web:
    build:
      context: .
      args:
        # Default to a China registry mirror to avoid Docker Hub timeouts in China.
        # Override at build time: `docker compose build --build-arg BASE_IMAGE=python:3.11-slim`
        BASE_IMAGE: "mirror.ccs.tencentyun.com/library/python:3.11-slim"
    restart: always
    env_file: ./instance/.env
    expose:
      - "8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
